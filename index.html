        <style>
            @font-face {
                font-family: 'MS Gothic';
                src: url('/fonts/MS Gothic.ttf');
            }

            body {
                font-family: 'MS Gothic';
                margin: 0;
                overflow: hidden;
                background: #000000 url(https://img2.wikia.nocookie.net/__cb20140715140243/yume2kki/images/5/50/Wiki-background) top left repeat;
            }

            .content {
                background: rgba(0,0,0,0.8);
                padding-top: 0.1px;
            }

            .controls {
                text-align: right;
                margin: 10px;
                width: calc(100% - 40px);
                height: 64px;
                background: url(/images/ui/containerbg.png);
                border: 10px solid transparent;
                border-image: url(/images/ui/border.png);
                border-image-slice: 12;
                border-image-repeat: repeat;
            }

            .graph {
                height: calc(100% - 136px);
            }

            .footer {
                height: 26px;
                text-align: right;
                font-family: 'MS Gothic';
                font-size: 18px;
                color: #ded9df;
                margin: 8px;
            }

            label {
                font-size: 18px;
                color: #ded9df;
                margin-left: 16px;
            }

            button {
                margin: 8px;
                padding: 4px;
                font-family: 'MS Gothic';
                font-size: 18px;
                color: #ded9df;
                border: 6px solid transparent;
                border-image: url(/images/ui/border2.png) 4 round;
                background-image: url(/images/ui/containerbg.png);
            }

            input[type='text'] {
                margin: 8px;
                padding: 4px;
                font-family: 'MS Gothic';
                font-size: 18px;
                color: #ded9df;
                border: 6px solid transparent;
                border-image: url(/images/ui/border2.png) 4 round;
                background-color: #403842;
            }

            .autocomplete-suggestions {
                color: #ded9df;
                border: 6px solid transparent;
                border-image: url(/images/ui/border2.png) 4 round;
                background: #403842;
                overflow: auto;
            }

            .autocomplete-suggestion {
                padding: 2px 5px;
                white-space: nowrap;
                overflow: hidden;
            }

            .autocomplete-selected {
                background: #817084;
            }
            .autocomplete-suggestions strong {
                font-weight: normal;
                color: #ffea56;
            }

            .autocomplete-group {
                padding: 2px 5px;
            }

            .autocomplete-group strong {
                display: block;
                border-bottom: 1px solid #000;
            }
        </style>

                var worldDataByName = _.keyBy(worldData, function(w) {

                });

                var worldNames = Object.keys(worldDataByName);

                var maxDepth = 0;

                const startLocation = "Urotsuki's Room";

                const batchSize = 20;

                function hueToRGB(h) {
                    var s = 1, v = 1, r, g, b, i, f, p, q, t;
                    i = Math.floor(h * 6);
                    f = h * 6 - i;
                    p = v * (1 - s);
                    q = v * (1 - f * s);
                    t = v * (1 - (1 - f) * s);
                    switch (i % 6) {
                        case 0: r = v, g = t, b = p; break;
                        case 1: r = q, g = v, b = p; break;
                        case 2: r = p, g = v, b = t; break;
                        case 3: r = p, g = q, b = v; break;
                        case 4: r = t, g = p, b = v; break;
                        case 5: r = v, g = p, b = q; break;
                    }
                    return "rgb(" + Math.round(r * 255) + "," + Math.round(g * 255) + "," + Math.round(b * 255) + ")";
                }

                function populateWorldData() {
                    $.ajax({
                        dataType: "jsonp",
                        url: "https://yume2kki.fandom.com/api.php?action=query&list=categorymembers&cmtitle=Category:Locations&cmlimit=500&format=json",
                        crossDomain: true,
                        success: function (data) {
                            var worlds = data.query.categorymembers;
                            populateWorldDataSub(worlds, 0, worlds.length <= batchSize);
                        }
                    });
                }

                function populateWorldDataSub(worlds, batchIndex, lastBatch) {
                    var worldsKeyed = _.keyBy(worlds.slice(batchIndex * batchSize, Math.min((batchIndex + 1) * batchSize, worlds.length)),
                        function(w) {
                            return w.pageid;
                        }
                    );
                    getWorldData(worldsKeyed, function (data) {
                        for (var d in data)
                            worldData.push(data[d]);
                        if (lastBatch) {
                            console.log(JSON.stringify(worldData));
                        } else {
                            populateWorldDataSub(worlds, ++batchIndex, (batchIndex + 1) * batchSize >= worlds.length);
                        }
                    });
                }

                function getWorldData(worlds, callback) {
                    var pageIds = Object.keys(worlds);
                    $.ajax({
                        dataType: "jsonp",
                        url: "https://yume2kki.fandom.com/api.php?action=query&pageids=" + pageIds.join("|") + "&prop=categories&cllimit=50&format=json",
                        crossDomain: true,
                        success: function (data) {
                            var ret = [];
                            console.log("https://yume2kki.fandom.com/api.php?action=query&pageids=" + pageIds.join("|") + "&prop=categories&cllimit=50&format=json")
                            worlds = data.query.pages;
                            var reqCount = 0;
                            var reqTotal = pageIds.length;
                            for (var p in pageIds) {
                                var pageId = pageIds[p];
                                var world = worlds[parseInt(pageId)];
                                var categories = world.categories;
                                var skip = false;
                                if (world.title.indexOf("Board Thread") > -1 || world.title === "Dream Worlds")
                                    skip = true;
                                else if (categories) {
                                    for (var c in categories) {
                                        if (categories[c].title === "Category:Removed Content") {
                                            skip = true;
                                            break;
                                        }
                                    }
                                } else {
                                    skip = true;
                                }
                                if (skip) {
                                    delete worlds[pageId];
                                    if (reqCount === --reqTotal) {
                                        callback(worlds);
                                    }
                                    continue;
                                }
                                delete world.pageid;
                                delete world.categories;
                                delete world.ns;
                                (function(pageId, world) {
                                    $.get("./world/" + world.title, function (data) {
                                        console.log(pageId)
                                        var worldInfo = JSON.parse(data);
                                        world = $.extend(world, worldInfo);
                                        worlds[pageId] = world;
                                        if (++reqCount === reqTotal) {
                                            callback(worlds);
                                        }
                                    })
                                })(pageId, world);
                            }
                        }
                    });
                }

                var deadConns = [];

                var graph;

                var highlightNode;

                function calcDepth(depthMap, world, depth) {
                    var currentWorld;
                    if (depth > 0) {
                        currentWorld = world;
                    } else {
                        currentWorld = worldDataByName[startLocation];
                        currentWorld.depth = depthMap[currentWorld.title] = depth;
                    }
                    for (var c in currentWorld.connections) {
                        var conn = currentWorld.connections[c];
                        var w = conn.location;
                        if (worldNames.indexOf(w) > -1) {
                            if (conn.type >= 2)
                                continue;
                            var d = depthMap[w];
                            if (d === -1 || d > depth + 1) {
                                worldDataByName[w].depth = depthMap[w] = depth + 1;
                                calcDepth(depthMap, worldDataByName[w], depth + 1);
                            }
                        } else {
                            var dc = world.title + " -> " + w;
                            if (deadConns.indexOf(dc) === -1) {
                                //console.log(dc);
                                deadConns.push(dc);
                            }
                        }
                    }
                    return depth;
                }

                function initGraph(paths) {
                    var visibleWorldIds = paths ? _.uniq(_.flatten(paths)) : _.map(Object.keys(worldData), function(id) {
                        return parseInt(id);
                    });

                    var images = (paths ? _.filter(worldData, function(w) {
                            return visibleWorldIds.indexOf(w.id) > -1;
                        }) : worldData)
                        .map(d => {
                            const img = new Image();
                            img.id = d.id;
                            img.title = d.title;
                            img.src = `./images/worlds/${d.filename}`;
                            return img;
                        });
                    
                    var links = [];

                    var addedLinks = [];

                    if (paths) {
                        var pathScores = [];
                        var minPathDepth = paths[0].length;
                        var maxPathDepth = paths[paths.length - 1].length;
                        var maxPathScore = (paths.length - 1) + (3 * (maxPathDepth - minPathDepth));
                        for (var p in paths) {
                            var path = paths[p];
                            pathScores[p] = parseInt(p) + 3 * (path.length - minPathDepth);
                        }
                        for (var p in paths) {
                            var path = paths[p];
                            for (var w = 1; w < path.length; w++) {
                                var sourceId = path[w - 1];
                                var targetId = path[w];
                                var linkId = `${sourceId}_${targetId}`;
                                if (addedLinks.indexOf(linkId) === -1) {
                                    links.push({
                                        source: sourceId,
                                        target: targetId,
                                        defaultColor: hueToRGB(0.6666 - ((pathScores[p] / maxPathScore) * 0.6666))
                                    });
                                    addedLinks.push(linkId);
                                }
                            }
                        }
                    } else {
                        for (var w in visibleWorldIds) {
                            var world = worldData[visibleWorldIds[w]];
                            var connections = world.connections;
                            for (var c in connections) {
                                var conn = connections[c];
                                if (worldNames.indexOf(conn.location) > -1 && conn.type < 2) {
                                    var connWorld = worldDataByName[conn.location];
                                    if (world.depth < connWorld.depth || (world.depth == connWorld.depth && world.id < connWorld.id)) {
                                        links.push({
                                            source: world.id,
                                            target: connWorld.id,
                                            defaultColor: hueToRGB(0.6666 - ((world.depth / (maxDepth - 1)) * 0.6666))
                                        });
                                    }
                                }
                            }
                        }
                    }

                    //console.log(links);
                
                    // Random connected graph
                    const gData = {
                        nodes: images.map((img) => ({ id: parseInt(img.id), img })),
                        links: links
                    };

                    var elem = document.getElementById('graph');
                
                    graph = ForceGraph()(elem);
                    graph
                        .dagMode('td')
                        .dagLevelDistance(50)
                        .nodeRelSize(12)
                        .nodeCanvasObject(({ id, img, x, y }, ctx) => {
                            const width = 16, height = 12;
                            ctx.drawImage(img, x - width / 2, y - height / 2, width, height);
                            if (highlightNode == id) {
                                ctx.strokeStyle = '#f00';
                                ctx.lineWidth = 1;
                                ctx.strokeRect(x - width / 2, y - height / 2, width, height);
                            }
                        })
                        .linkWidth(link => highlightNode && (link.source.id === highlightNode || link.target.id === highlightNode) ? 2 : 1)
                        .linkColor(link => {
                            return highlightNode && (link.source.id === highlightNode || link.target.id === highlightNode) ? '#f00' : link.defaultColor;
                        })
                        /*.linkCanvasObject((link, ctx) => {
                            //ctx.setLineDash([5, 5]);
                            if (highlightNode && (link.source.id === highlightNode || link.target.id === highlightNode)) {
                                ctx.lineWidth = 2;
                                ctx.strokeStyle = '#f00';
                            } else {
                                ctx.lineWidth = 1;
                                ctx.strokeStyle = '#ccc';
                            }
                            ctx.moveTo(link.source.x, link.source.y);
                            ctx.lineTo(link.target.x, link.target.y);

                            ctx.stroke();
                        })*/
                        .onNodeHover(node => {
                            elem.style.cursor = node ? 'pointer' : null;
                        })
                        .onNodeClick(node => {
                            // Center/zoom on node
                            highlightNode = node ? node.id : null;
                            graph.centerAt(node.x, node.y, 1000);
                            graph.zoom(8, 2000);
                        })
                        // Add collision and bounding box forces
                        .d3Force('collide', d3.forceCollide(graph.nodeRelSize()))
                        .d3Force('box', () => {
                            const SQUARE_HALF_SIDE = graph.nodeRelSize() * 100 * 0.5;

                            gData.nodes.forEach(node => {
                                const x = node.x || 0, y = node.y || 0;

                                // bounce on box walls
                                if (Math.abs(x) > SQUARE_HALF_SIDE) { node.vx += 0.1 * (x > 0 ? -1 : 1); }
                                if (Math.abs(y) > SQUARE_HALF_SIDE) { node.vy += 0.1 * (y > 0 ? -1 : 1); }
                            });
                        })
                        .graphData(gData);
                }

                function findPath(s, t) {
                    var startTime = performance.now();

                    var checkedSourceNodes = [s];
                    var checkedTargetNodes = [t];

                    var source = worldData[s];
                    var target = worldData[t];

                    var matchPaths = [];

                    var sourcePaths = {};
                    var targetPaths = {};

                    var nextGenSourceWorlds = [source];
                    var nextGenTargetWorlds = [target];

                    var genIndex = 0;

                    sourcePaths[s] = [];
                    targetPaths[t] = [];
                  
                    while (genIndex <= 15) {
                        var sourceWorlds = nextGenSourceWorlds.slice(0);
                        var targetWorlds = nextGenTargetWorlds.slice(0);
                        nextGenSourceWorlds = [];
                        nextGenTargetWorlds = [];
                        for (var sw in sourceWorlds) {
                            var sourceWorld = sourceWorlds[sw];
                            var sourcePath = sourcePaths[sourceWorld.id];
                            delete sourcePaths[sourceWorld.id];
                            $.extend(sourcePaths, traverseConns(checkedSourceNodes, sourcePath, nextGenSourceWorlds, sourceWorld, true));
                        }
                        for (var tw in targetWorlds) {
                            var targetWorld = targetWorlds[tw];
                            var targetPath = targetPaths[targetWorld.id];
                            delete targetPaths[targetWorld.id];
                            $.extend(targetPaths, traverseConns(checkedTargetNodes, targetPath, nextGenTargetWorlds, targetWorld, false));
                        }
                        
                        genIndex++;

                        var checkedSourceIds = _.map(Object.keys(sourcePaths), function(id) {
                            return parseInt(id);
                        });
                        var checkedTargetIds = _.map(Object.keys(targetPaths), function(id) {
                            return parseInt(id);
                        });;

                        $.grep(checkedSourceIds, function(id) {
                            if (matchPaths.length >= 5)
                                return false;
                            var ret = $.inArray(id, checkedTargetIds) !== -1;
                            if (ret) {
                                _.remove(nextGenSourceWorlds, function(w) {
                                    return w.id === id;
                                });
                                _.remove(nextGenTargetWorlds, function(w) {
                                    return w.id === id;
                                });
                                matchPaths.push([s].concat(sourcePaths[id].slice(0, -1), targetPaths[id].reverse(), [t]));
                            }
                            return ret;
                        });
                        if (matchPaths.length >= 3)
                            break;
                    }

                    var endTime = performance.now();

                    console.log("Found ", matchPaths.length, " matching paths in ", Math.round((endTime - startTime) * 10) / 10, "ms");

                    return matchPaths;
                }

                function traverseConns(checkedNodes, path, nextGenWorlds, world, isSource) {
                    var ret = {};
                    var conns = world.connections;
                    for (var c in conns) {
                        if (worldNames.indexOf(conns[c].location) === -1 || conns[c].type >= 3 || conns[c].type === (isSource ? 2 : 1))
                            continue;
                        var id = worldDataByName[conns[c].location].id;
                        if (checkedNodes.indexOf(id) === -1) {
                            var connPath = path.slice(0);
                            connPath.push(id);
                            ret[id] = connPath;
                            checkedNodes.push(id);
                            nextGenWorlds.push(worldData[id]);
                        }
                    }
                    return ret;
                }

                $(document).ready(function() {
                    if (!worldData.length) {
                        populateWorldData();
                    } else {
                        for (var d in Object.keys(worldData))
                            worldData[d].id = parseInt(d);

                        worldDataByName = _.keyBy(worldData, function(w) {
                            return w.title;
                        });

                        worldNames = Object.keys(worldDataByName);

                        var depthMap = {};

                        for (var w in Object.keys(worldData)) {
                            depthMap[worldData[w].title] = -1;
                        }

                        calcDepth(depthMap, null, 0);

                        maxDepth = _.max(Object.values(depthMap));

                        console.log(depthMap);

                        $(".js--world-input").autocomplete({
                            lookup: worldNames,
                            onSelect: function (option) {
                                var startVal = $(".js--start-world").val();
                                var endVal = $(".js--end-world").val();
                                var startWorld = startVal && worldNames.indexOf(startVal) > -1 ? worldDataByName[startVal] : null;
                                var endWorld = endVal && worldNames.indexOf(endVal) > -1 ? worldDataByName[endVal] : null;
                                var matchPaths = startWorld && endWorld
                                    ? findPath(startWorld.id, endWorld.id)
                                    : null;
                                initGraph(matchPaths);
                            }
                        });

                        $(".js--reset").click(function() {
                            $(".js--world-input").val("");
                            initGraph();
                        });

                        initGraph();
                    }
                });
            </script>
        </div>
    </body>
</html>
